{% from metabook.config import metabook_config %}

<!DOCTYPE html>
<html lang="en">

<head>

{% block head %}
    <meta charset="utf-8">
    <title>{{lpath}} - Metabook</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="/static/css/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css" />

    {% block head_scripts %}
    <link rel="stylesheet" type="text/css" href="/static/ink/css/ink-flex.min.css" />
    <style type="text/css">

        body {
            background: #ededed;
        }

        header h1 small:before  {
            content: "|";
            margin: 0 0.5em;
            font-size: 1.6em;
        }

        footer {
            background: #ccc;
        }
    </style>
    <!-- load Ink's javascript files -->
    <script type="text/javascript" src="/static/ink/js/holder.js"></script>
    <script type="text/javascript" src="/static/ink/js/ink-all.min.js"></script>
    <script type="text/javascript" src="/static/ink/js/autoload.js"></script>
    {% end %}

{% end %}

{% block head_custom %}
{% end %}

</head>

{% block body %}
{% end %}

</html>
