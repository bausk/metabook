{% extends "base.html" %}

{% block customhead %}
<link rel="stylesheet" type="text/css" href="/static/css/joint.css" />
<script src="/static/js/jquery.js"></script>
<script src="/static/js/lodash.min.js"></script>
<script src="/static/js/backbone.js"></script>
<script src="/static/js/joint.js"></script>
{% end %}

{% block header_title %}
<h1>{{lpath}}</h1>
{% end %}

{% block header_nav %}
<li><a href="{{root}}/{{metabook_config.routes.tree}}"><span class="fa fa-home"></span> Home</a></li>
<li><a href="{{root}}/{{metabook_config.routes.tree}}/{{level_up_path}}"><span class="fa fa-folder-open-o"></span> To Folder</a></li>
<li><a href="#">Manage Graphs</a></li>
{% end %}

{% block content %}
<div class="ink-grid">
  <div class="column-group horizontal-gutters">
    <div class="all-30">
        <table class="ink-table bordered hover">
            <tbody>
            <tr>
               <td onclick="window.location='#'"><span class="fa fa-code-fork"></span> {{data}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="all-70">

          <div id="myholder" style="height: 300px; border: 1px #d0c7b7 solid; background: #e0dacf;"></div>
  <script type="text/javascript">

    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: $('#myholder'),
        width: 600,
        height: 200,
        model: graph,
        gridSize: 1
    });

    var rect = new joint.shapes.basic.Rect({
        position: { x: 100, y: 30 },
        size: { width: 100, height: 30 },
        attrs: { rect: { fill: 'blue' }, text: { text: 'my box', fill: 'white' } }
    });

    var rect2 = rect.clone();
    rect2.translate(300);

    var link = new joint.dia.Link({
        source: { id: rect.id },
        target: { id: rect2.id }
    });

    graph.addCells([rect, rect2, link]);

  </script>

    </div>
  </div>
</div>



{% end %}
